<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube TTS Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üéôÔ∏è YouTube TTS Generator</h1>
        <p class="subtitle">Generate natural-sounding voiceovers for your videos</p>
    </div>

    <div class="card">
        <div class="card-body">
            <!-- Script Input -->
            <div class="mb-4">
                <label for="scriptInput" class="form-label">Your Script</label>
                <textarea
                        class="form-control"
                        id="scriptInput"
                        rows="8"
                        placeholder="Paste your video script here..."></textarea>
                <small class="text-muted">Character count: <span id="charCount">0</span></small>
            </div>

            <!-- Voice Selection -->
            <div class="mb-4">
                <label for="voiceSelect" class="form-label">Select Voice</label>
                <select class="form-select" id="voiceSelect">
                    <!-- US English (Most Natural) -->
                    <optgroup label="üá∫üá∏ US English - Male">
                        <option value="en-US-Neural2-D">US Male - Deep & Authoritative (D) ‚≠ê</option>
                        <option value="en-US-Neural2-J">US Male - Professional & Clear (J) ‚≠ê</option>
                        <option value="en-US-Neural2-I">US Male - Friendly & Warm (I)</option>
                        <option value="en-US-Neural2-A">US Male - Casual (A)</option>
                    </optgroup>
                    <optgroup label="üá∫üá∏ US English - Female">
                        <option value="en-US-Neural2-F">US Female - Warm & Trustworthy (F) ‚≠ê</option>
                        <option value="en-US-Neural2-H">US Female - Professional (H) ‚≠ê</option>
                        <option value="en-US-Neural2-C">US Female - Clear & Friendly (C)</option>
                        <option value="en-US-Neural2-E">US Female - Energetic (E)</option>
                        <option value="en-US-Neural2-G">US Female - Soft (G)</option>
                    </optgroup>

                    <!-- UK English (British Accent - Premium Sound) -->
                    <optgroup label="üá¨üáß UK English - Male">
                        <option value="en-GB-Neural2-B">UK Male - Sophisticated (B)</option>
                        <option value="en-GB-Neural2-D">UK Male - Authoritative (D)</option>
                    </optgroup>
                    <optgroup label="üá¨üáß UK English - Female">
                        <option value="en-GB-Neural2-A">UK Female - Elegant (A)</option>
                        <option value="en-GB-Neural2-C">UK Female - Professional (C)</option>
                        <option value="en-GB-Neural2-F">UK Female - Warm (F)</option>
                    </optgroup>

                    <!-- Australian English (Friendly Vibe) -->
                    <optgroup label="üá¶üá∫ Australian English">
                        <option value="en-AU-Neural2-B">AU Male - Friendly (B)</option>
                        <option value="en-AU-Neural2-C">AU Male - Casual (C)</option>
                        <option value="en-AU-Neural2-D">AU Male - Professional (D)</option>
                        <option value="en-AU-Neural2-A">AU Female - Clear (A)</option>
                    </optgroup>

                    <!-- Indian English (Clear & Professional) -->
                    <optgroup label="üáÆüá≥ Indian English">
                        <option value="en-IN-Neural2-B">IN Male - Professional (B)</option>
                        <option value="en-IN-Neural2-C">IN Male - Clear (C)</option>
                        <option value="en-IN-Neural2-D">IN Female - Warm (D)</option>
                        <option value="en-IN-Neural2-A">IN Female - Professional (A)</option>
                    </optgroup>
                </select>
                <small class="text-muted">‚≠ê = Recommended for Finance & Psychology content</small>
            </div>

            <!-- Speed Control -->
            <div class="mb-4">
                <label for="speedRange" class="form-label">Speech Speed: <span id="speedValue">1.0</span>x</label>
                <input
                        type="range"
                        class="form-range"
                        id="speedRange"
                        min="0.5"
                        max="2.0"
                        step="0.1"
                        value="1.0">
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="btn btn-primary btn-lg w-100">
                Generate Audio
            </button>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Generating your audio...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="alert alert-danger error-message" role="alert">
                <strong>Error:</strong> <span id="errorText"></span>
            </div>

            <!-- Success Message with Download -->
            <div id="successMessage" class="alert alert-success success-message" role="alert">
                <strong>Success!</strong> Your audio is ready.
                <button id="downloadBtn" class="btn btn-success btn-sm ms-3">
                    Download Audio
                </button>
            </div>

            <!-- Audio Preview -->
            <div id="audioPreview" class="audio-preview">
                <label class="form-label">Preview</label>
                <audio id="audioPlayer" controls class="w-100"></audio>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>üí° Tip: Use clear punctuation for natural pauses in speech</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
